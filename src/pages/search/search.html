<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>
    <ion-title>Search</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item class="start-date">
      <ion-label stacked>Start date</ion-label>
      <ion-input type="date" [(ngModel)]="start_date"></ion-input>
    </ion-item>

    <ion-item class="end-date">
      <ion-label stacked>End date</ion-label>
      <ion-input
        type="date"
        [(ngModel)]="end_date"
        [min]="start_date"
      ></ion-input>
    </ion-item>
  </ion-list>
  <button
    ion-button
    style="margin-left: 40%"
    (click)="search(start_date, end_date)"
  >
    SEARCH
  </button>
</ion-content>
