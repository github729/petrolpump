<ion-content padding>
  <h2 style="text-align:center">A1 Nozzle</h2>

  <ion-item>
    <ion-label>Rate(Rs/Liter)</ion-label>
    <ion-input
      type="text"
      class="closeReading"
      [(ngModel)]="rate"
      readonly
      style="margin-left: 35px;"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Opening Reading</ion-label>
    <ion-input
      type="text"
      class="closeReading"
      [(ngModel)]="openingReading"
      readonly
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Closing Reading</ion-label>
    <ion-input
      type="text"
      class="closeReading"
      [(ngModel)]="closingReading"
    ></ion-input>
  </ion-item>
  <p>
    <button
      ion-button
      btn-orange
      style="margin-right: 60px;
    margin-left: 25px;"
    >
      Clear
    </button>
    <button ion-button btn-orange (click)="compute()">Compute</button>
  </p>
  <hr />
  <ion-item *ngIf="totalAmount"
    >Sales in Litres :
    {{ closingReading - openingReading | number: "1.3-4" }}</ion-item
  >
  <ion-item *ngIf="totalAmount"
    >Amount in Rs : {{ totalAmount | number: "1.3-4" }}</ion-item
  >
</ion-content>
